<!DOCTYPE html>
<html lang="en">

<head>
    <title>7x7 Connect 4 Stats</title>
    <link rel="stylesheet" type="text/css" href="stats.css"/>
    <link rel="shortcut icon" href="connect4.png" type="image/x-icon"/>
</head>

<body>
    <h1 style="margin: auto; font-size: 7vh">Stats</h1>

    <div class="stat-container">
        <h1 style="margin-top: 5vh">Games</h1>

        <div id="stat-bar">
            <div id="win-bar"></div>
            <div id="draw-bar"></div>
            <div id="loss-bar"></div>
        </div>

        <div id="stats">
            <div id="wins" class="stat">
                <div id="win-color" class="stat-color"></div>
                <h2 class="stat-value">Wins:</h2>
            </div>
            <div class="stat">
                <span id="draw-color" class="stat-color"></span>
                <h2 class="stat-value">Draws:</h2>
            </div>
            <div class="stat">
                <span id="loss-color" class="stat-color"></span>
                <h2 class="stat-value">Losses:</h2>
            </div>
        </div>
    </div>
</body>

</html>
